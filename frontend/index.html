<!DOCTYPE html>
<html>
<head>
    <title>Cloud Cost Intelligence Dashboard</title>
</head>
<body>

<h1>Autonomous Cloud Cost Intelligence Dashboard</h1>

<button onclick="getCost()">Get Current Cost</button>

<p id="result"></p>

<script>
async function getCost() {
    try {
        const response = await fetch("http://127.0.0.1:5000/cost");
        const data = await response.json();

        document.getElementById("result").innerHTML =
            "Current Cost: ₹" + data.current_cost +
            "<br>Predicted Cost: ₹" + data.predicted_cost +
            "<br>Recommendation: " + data.recommendation;
    } catch (error) {
        document.getElementById("result").innerText =
            "Error connecting to backend.";
    }
}
</script>

</body>
</html>
