<!DOCTYPE html>
<html>
<head>
    <title>Cloud Cost Intelligence Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            width: 250px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        canvas {
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>Autonomous Cloud Cost Intelligence</h1>

<div class="card-container">
    <div class="card">
        <h3>Current Cost</h3>
        <p id="current">₹ --</p>
    </div>

    <div class="card">
        <h3>Predicted Cost</h3>
        <p id="predicted">₹ --</p>
    </div>

    <div class="card">
        <h3>Recommendation</h3>
        <p id="recommendation">--</p>
    </div>
</div>

<center>
<button onclick="fetchData()">Predict Cost</button>
</center>

<canvas id="costChart" width="400" height="150"></canvas>

<script>
async function fetchData() {
    const response = await fetch("http://127.0.0.1:5000/cost");
    const data = await response.json();

    document.getElementById("current").innerText = "₹ " + data.current_cost;
    document.getElementById("predicted").innerText = "₹ " + data.predicted_cost;
    document.getElementById("recommendation").innerText = data.recommendation;

    const ctx = document.getElementById('costChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Current Cost', 'Predicted Cost'],
            datasets: [{
                label: 'Cloud Cost Comparison',
                data: [data.current_cost, data.predicted_cost],
                backgroundColor: ['#007bff', '#28a745']
            }]
        }
    });
}
</script>

</body>
</html>
